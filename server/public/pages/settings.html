      </div>

      <div class="main">
        <div class="firstForm">
          <form action="/update-user" method="PUT" class="form" id="first">
            <h1>Update User</h1>
            <p>Please Enter Your Details To <strong>Update User</strong></p>
            <!-- <label for="email">Email:</label> -->
            <input
              type="email"
              id="currentEmail"
              name="currentEmail"
              placeholder="Current Email"
              required
            />
            <input
              type="email"
              id="newEmail"
              name="newEmail"
              placeholder="New Email"
              required
            />

            <!-- <label for="name">Password</label> -->
            <input
              type="text"
              id="currentPassword"
              name="currentPassword"
              placeholder="Current Password"
              required
            />
            <input
              type="text"
              id="newPassword"
              name="newPassword"
              placeholder="New Password"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="secondForm">
          <form action="" class="form" id="secForm">
            <h1>Delete User</h1>
            <p>Please Enter Details To <strong>Delete User</strong></p>
            <!-- <label for="email">Email:</label> -->
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />

            <!-- <label for="name">Password</label> -->
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script>
      document.getElementById("first").addEventListener("submit", async (e) => {
        e.preventDefault();
        const currentPassword =
          document.getElementById("currentPassword").value;
        const currentEmail = document.getElementById("currentEmail").value;
        const newPassword = document.getElementById("newPassword").value;
        const newEmail = document.getElementById("newEmail").value;
        try {
          const response = await fetch(
            `/update-user/${currentEmail}/${currentPassword}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ newEmail, newPassword }),
            }
          );
          const data = await response.json();
          console.log(data);
          //   renderUsers();
          // alert("Message is: " + data.message);
        } catch (error) {
          alert("Error updating user: " + error.message);
        }
      });

      document
        .getElementById("secForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const password = document.getElementById("delete-password").value;
          const email = document.getElementById("delete-email").value;
          try {
            const response = await fetch(`/user/${password}/${email}`, {
              method: "DELETE",
            });
            if (!response.ok) {
              throw new Error("Problem fetching delete endpoint");
            }
            const data = await response.text();
            // console.log(data);
            // renderUsers();
          } catch (error) {
            console.error("there was a problem " + error.message + "retry");
          }
        });

              // add hovered class to selected list item
      let list = document.querySelectorAll(".navigation li");

function activeLink() {
  list.forEach((item) => {
    item.classList.remove("hovered");
  });
  this.classList.add("hovered");
}

list.forEach((item) => item.addEventListener("mouseover", activeLink));

// Menu Toggle
let toggle = document.querySelector(".toggle");
let navigation = document.querySelector(".navigation");
let main = document.querySelector(".main");

  toggle.onclick = function () {
      navigation.classList.toggle("active");
      main.classList.toggle("active");

      
  };
    </script>
  </body>
